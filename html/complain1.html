<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdFixer</title>
    <script src="https://kit.fontawesome.com/8656ada1c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/complain1.css">
</head>
<body>
    
    <section id="menu">
        <div class="logo">
            <a  class="logo-cta" href="#">Ad<span>Fixer</span></a>
        </div>

        <div class="items">
            <li><i class="fa-solid fa-rectangle-ad"></i><a href="#">Ads</a></li>
            <li><i class="fa-solid fa-credit-card"></i><a href="#">Payment</a></li>
            <li><i class="fa-solid fa-cart-plus"></i><a href="#">Add new</a></li>
            <li><i class="fa-solid fa-lightbulb"></i><a href="#">Plan</a></li>
            <li><i class="fa-solid fa-bullseye"></i><a href="#">Complain</a></li>
            <li><i class="fa-solid fa-arrow-right-from-bracket"></i><a href="#">Logout</a></li>
        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>

            <div class="profile">
                <i class="far fa-bell"></i>
                <img src="../image/1.jpg" alt="">
            </div>
        </div>

        
        <div class="board">
            <table width="100%">
                <tbody>
                    <tr>
                        <td class="ads">
                            <div class="ads-de">
                                <h5>Marzia</h5>
                                <p>Web Dev</p>
                            </div>
                        </td>

                        <td class="ads-des">
                            <p>Complain</p>
                        </td>

                        <td class="plan">
                            <p>reply</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
